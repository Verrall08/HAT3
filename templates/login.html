{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.email.label }}
    {{ form.email(class="form-control") }}
  </div>
  <div class="mb-3">
    {{ form.password.label }}
    {{ form.password(class="form-control") }}
  </div>
  <div style = "text-align: center;">
    <a href="{{ url_for('register') }}" style="text-align: center;">Don't have an account? Register here!</a>
  </div>
  <h1></h1>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
