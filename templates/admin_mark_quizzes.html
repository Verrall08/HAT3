{% extends "base.html" %}
{% block title %}Mark Quizzes{% endblock %}
{% block content %}
<h2>Quizzes to Mark</h2>
<ul>
  {% for submission in submissions %}
    <li>
      {{ submission.user.username }} - {{ submission.quiz.title }}
      <a href="{{ url_for('admin_mark_quiz', submission_id=submission.id) }}">Mark</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
